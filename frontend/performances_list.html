<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление спектаклями</title>
    <style>
        /* Стили аналогичные предыдущим */
        .action-links a {
            margin-right: 10px;
            color: #8b0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Список спектаклей</h2>
        <a href="/admin/create_performance" class="btn">Добавить новый</a>
        
        <table>
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Title}}</td>
                    <td class="action-links">
                        <a href="/admin/performances/{{.ID}}/edit">Редактировать</a>
                        <form action="/admin/performances/{{.ID}}/delete" method="POST" style="display:inline;">
                            <button type="submit" onclick="return confirm('Удалить спектакль?')">Удалить</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
</html>
