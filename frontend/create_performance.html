<!DOCTYPE html>
<html>
<head>
    <title>Добавить спектакль</title>
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #8b0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Добавить новый спектакль</h1>
        
        <form method="POST" action="/admin/create_performance">
            <div class="form-group">
                <label>Название спектакля:</label>
                <input type="text" name="title" required>
            </div>
            
            <div class="form-group">
                <label>Описание:</label>
                <textarea name="description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label>Продолжительность (минуты):</label>
                <input type="number" name="duration" required>
            </div>
            
            <div class="form-group">
                <label>Возрастной рейтинг:</label>
                <select name="age_rating">
                    <option value="0+">0+</option>
                    <option value="6+">6+</option>
                    <option value="12+">12+</option>
                    <option value="16+">16+</option>
                    <option value="18+">18+</option>
                </select>
            </div>
            
            <button type="submit">Создать спектакль</button>
        </form>
    </div>
</body>
</html>
