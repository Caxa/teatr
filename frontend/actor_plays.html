<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пьесы с участием актёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Пьесы с участием выбранного актёра</h1>
        {{if .}}
        <ul>
            {{range .}}
            <li>{{.}}</li>
            {{end}}
        </ul>
        {{else}}
        <p>Нет данных по этому актёру.</p>
        {{end}}
        <a href="/" class="btn">На главную</a>
    </div>
</body>
</html>
