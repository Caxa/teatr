<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пьесы актёра</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Пьесы с участием актёра: {{.ActorName}}</h1>
        
        {{if .Plays}}
            <ul class="plays-list">
                {{range .Plays}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        {{else}}
            <p>Не найдено пьес с участием этого актёра.</p>
        {{end}}
        
        <a href="/" class="btn">На главную</a>
    </div>
</body>
</html>
