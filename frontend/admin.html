<!DOCTYPE html>
<html>
<head>
    <title>Административная панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .admin-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .admin-card h2 {
            margin-top: 0;
            color: #444;
        }
        .admin-card a {
            display: inline-block;
            background: #4a6baf;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .admin-card a:hover {
            background: #3a5a9f;
        }
        .sql-console {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .sql-console h2 {
            margin-top: 0;
            color: #ecf0f1;
        }
        #sql-query {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            background: #34495e;
            color: white;
            font-family: monospace;
        }
        #execute-sql {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #execute-sql:hover {
            background: #2ecc71;
        }
        #sql-results {
            margin-top: 20px;
            background: #34495e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #ecf0f1;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #7f8c8d;
        }
        th {
            background: #1a252f;
        }
        tr:hover {
            background: #3d566e;
        }
    </style>
</head>
<body>
    <h1>Административная панель театра</h1>
    
    <div class="admin-menu">
        <div class="admin-card">
            <h2>Управление спектаклями</h2>
            <a href="/admin/create_performance">Добавить спектакль</a>
        </div>
        
        <div class="admin-card">
            <h2>Управление сценами</h2>
            <a href="/admin/create_scene">Добавить сцену</a>
        </div>
        
        <div class="admin-card">
            <h2>Управление актерами</h2>
            <a href="/admin/create_actor">Добавить актера</a>
        </div>
        
        <div class="admin-card">
            <h2>Создание афиш</h2>
            <a href="/admin/create_poster">Добавить афишу</a>
        </div>
        
        <div class="admin-card">
            <h2>Генерация билетов</h2>
            <a href="/admin/generate_tickets">Создать билеты</a>
        </div>
    </div>

    <div class="sql-console">
        <h2>SQL Консоль</h2>
        <textarea id="sql-query" placeholder="Введите SQL запрос..."></textarea>
        <button id="execute-sql">Выполнить</button>
        <div id="sql-results"></div>
    </div>

    <script>
        document.getElementById('execute-sql').addEventListener('click', function() {
            const query = document.getElementById('sql-query').value.trim();
            if (!query) {
                alert('Пожалуйста, введите SQL запрос');
                return;
            }
    
            // Создаём форму для отправки данных
            const formData = new FormData();
            formData.append('query', query);
    
            fetch('/admin/execute-sql', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('sql-results').innerHTML = html;
            })
            .catch(error => {
                document.getElementById('sql-results').innerHTML = 
                    `<div style="color: #e74c3c;">Ошибка при выполнении запроса: ${error.message}</div>`;
            });
        });
    </script>
</body>
</html>
