<!DOCTYPE html>
<html>
<head>
    <title>Административная панель</title>
    <style>
        .admin-menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .admin-card {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            background: #f9f9f9;
        }
        .admin-card h2 {
            margin-top: 0;
            color: #333;
        }
        .admin-card a {
            display: inline-block;
            padding: 10px 15px;
            background: #8b0000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Административная панель театра</h1>
    
    <div class="admin-menu">
        <div class="admin-card">
            <h2>Управление спектаклями</h2>
            <a href="/admin/create_performance">Добавить спектакль</a>
        </div>
        
        <div class="admin-card">
            <h2>Управление сценами</h2>
            <a href="/admin/create_scene">Добавить сцену</a>
        </div>
        
        <div class="admin-card">
            <h2>Управление актерами</h2>
            <a href="/admin/create_actor">Добавить актера</a>
        </div>
        
        <div class="admin-card">
            <h2>Создание афиш</h2>
            <a href="/admin/create_poster">Добавить афишу</a>
        </div>
        
        <div class="admin-card">
            <h2>Генерация билетов</h2>
            <a href="/admin/generate_tickets">Создать билеты</a>
        </div>
    </div>
</body>
</html>
